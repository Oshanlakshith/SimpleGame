<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link href="css/normalize.css"rel="stylesheet">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    #ground {
        width: 100%;
        height: 100px;
        background-color: green;
        position: absolute;
        bottom: 0;
    }

    #character {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        bottom: 100px;
        right: calc(100% - 100px);
    }
    #box{
        width:50px;
        height: 200px;
        background-color: blue;
        position: absolute;
        bottom: 100px;
        right: 0;
    }
</style>
<body>
<div id="ground"></div>
<div id="character"></div>
<div id="box"></div>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

</script>
</body>
</html>
